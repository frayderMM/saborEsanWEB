frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  redirectRules:
    - source: "</^[^.]+$/>"
      target: "/index.html"
      status: "200"
